<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Video Multi-Clip</title>
<style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    .clip-row { display: flex; gap: 10px; margin-top: 10px; }
    .clip-row input { padding: 6px; width: 100%; }
    .clip-row button { background: red; color: white; border: 0; padding: 6px 10px; }
    button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
    video { width: 100%; margin-top: 10px; border-radius: 10px; }
    .box { background: white; padding: 15px; border-radius: 10px; margin-top: 15px; }
</style>
</head>
<body>

<h2>Video Multi-Clip (FFmpeg.wasm)</h2>

<label>Upload Video:</label>
<input type="file" id="videoFile" accept="video/*"><br><br>

<button id="addClipBtn">+ Tambah Clip</button>
<button id="processBtn">Process</button>

<div id="clipContainer"></div>

<h3>Hasil:</h3>
<div id="results"></div>

<script type="module">
import { createFFmpeg, fetchFile } from "https://unpkg.com/@ffmpeg/ffmpeg@0.11.8/dist/ffmpeg.min.js";

const ffmpeg = createFFmpeg({ log: true });
let loaded = false;

// Tambah form clip
document.getElementById("addClipBtn").addEventListener("click", addClipRow);

function addClipRow() {
    const div = document.createElement("div");
    div.className = "clip-row";
    div.innerHTML = `
        <input class="start" placeholder="Start (detik)">
        <input class="end" placeholder="End (detik)">
        <button class="remove">X</button>
    `;
    div.querySelector(".remove").onclick = () => div.remove();
    document.getElementById("clipContainer").appendChild(div);
}

// Buat default satu clip
addClipRow();

document.getElementById("processBtn").addEventListener("click", async () => {
    const file = document.getElementById("videoFile").files[0];
    if (!file) return alert("Upload video dulu");

    if (!loaded) {
        await ffmpeg.load();
        loaded = true;
    }

    ffmpeg.FS("writeFile", "input.mp4", await fetchFile(file));

    const clips = document.querySelectorAll(".clip-row");
    const resultBox = document.getElementById("results");
    resultBox.innerHTML = "";

    let index = 1;
    for (let row of clips) {
        const start = row.querySelector(".start").value;
        const end = row.querySelector(".end").value;

        if (start === "" || end === "" || Number(end) <= Number(start)) {
            alert("Isi waktu start/end dengan benar");
            continue;
        }

        const outFile = `clip_${index}.mp4`;

        await ffmpeg.run(
            "-i", "input.mp4",
            "-ss", start,
            "-to", end,
            "-c", "copy",
            outFile
        );

        const data = ffmpeg.FS("readFile", outFile);
        const url = URL.createObjectURL(new Blob([data.buffer], { type: "video/mp4" }));

        const box = document.createElement("div");
        box.className = "box";
        box.innerHTML = `
            <b>Clip ${index}</b><br>
            Start: ${start}s | End: ${end}s<br>
            <video controls src="${url}"></video><br>
            <a download="${outFile}" href="${url}">
                <button>Download Clip</button>
            </a>
        `;
        resultBox.appendChild(box);

        index++;
    }
});
</script>

</body>
</html>
